<ul>
<li>一个一个将史莱姆放入箱子里</li>
<li>把同种类的史莱姆叠在一起可以进化到下一阶段</li>
<li>它们越大,你获得的分数就越高</li>
<li>如果史莱姆从箱子里掉出来,游戏就结束了</li>
</ul>
